<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="background_image">

    <div class="signup_container">
      <div class="signup_box">
        <header>
          <h1>Coding Market</h1>
          <div class="tab_container">

            <a class='tab login' href="#">Login</a>
            <a class='tab about' href="#">About Us</a>
          </div>
        </header>
        <section>
          <h1>Nice To See You Again!!</h1>

          <div class="input_container">
            <label for="Username">Username</label>
            <div class="icon_input_container">
              <i class="fas fa-user-alt"></i><input type="text">
              <div class="error_icon"><i class="fas fa-exclamation-circle"></i></div>
            </div>
            <div class="error_message"></div>
            <label for="Password">Password</label>
            <div class="icon_input_container">
              <i class="fas fa-key"></i><input type="password">
              <div class="error_icon"><i class="fas fa-exclamation-circle"></i></div>
            </div>
            <div class="error_message"></div>
            <div class="login_button">Login</div>

          </div>


        </section>

      </div>


    </div>

  </div>

</body>

<script src='app.js'></script>

</html>
